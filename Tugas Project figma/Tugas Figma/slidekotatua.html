<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Kota Tua</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="slidekotatua.css">
    <style>
        body {
            background-image: url('bg-kotu.jpg.jpg'); /* Pastikan nama dan lokasi file benar */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px; /* Biar background kelihatan di luar kotak */
        }

        /* üéÅ Kotak putih tengah */
        .main-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 550px;
            width: 90%;
            position: relative; 
            backdrop-filter: blur(3px);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #fce8a6; 
            color: #8B4513;
            border: 2px solid #8B4513;
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .action-button {
            background-color: #ffaa70; 
            color: #333;
            border: none;
            border-radius: 50px;
            padding: 15px 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            width: 70%;
            max-width: 250px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .action-button:hover, .back-button:hover {
            background-color: #e09360; 
        }

        .review-content {
            display: flex;
            flex-direction: row;
            gap: 20px;
            text-align: left;
        }

        .image-section {
            flex-basis: 35%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .review-section {
            flex-basis: 65%;
        }

        .review-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            text-align: left;
        }

        .rounded-image-container {
            width: 100%;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 3px solid #ffe6aa;
        }

        .review-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .location-name {
            font-family: 'Merriweather', serif;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .review-content {
                flex-direction: column;
            }
            .image-section, .review-section {
                flex-basis: 100%;
                text-align: center;
            }
            .review-title {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="main-container question-page review-page">
        
        <a href="slide8.html" class="back-button" onclick="goBack()">
            <i class="fas fa-chevron-left"></i>
        </a>

        <div class="content-wrapper review-content">
            <div class="image-section">
                <div class="rounded-image-container">
                    <img src="p8fNh7Sa-Kota-Tua-Jakarta-Malam-Hari-3.webp" alt="Kota Tua" class="review-image"> 
                </div>
                <p class="location-name">Kota Tua</p>
            </div>

            <div class="review-section">
                <h1 class="title review-title">Your Review</h1>
                
                <form id="reviewFormKotaTua">
                    <textarea 
                        id="reviewAnswerKotaTua" 
                        class="answer-box review-box" 
                        rows="8" 
                        placeholder="Tulis ulasan Anda tentang Kota Tua di sini..." 
                        required>
                    </textarea>

                    <a href="slideakhir.html" target="_blank" type="submit" class="action-button next-button-style">
                        Next
                    </a>
                </form>
            </div>
        </div>
    </div>
    <script src="review_kota_tua_script.js"></script>
</body>
</html>
