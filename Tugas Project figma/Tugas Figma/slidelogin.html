<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Vintage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="slidelogin.css">
</head>
<body>
    <div class="login-container">
        <h1 class="title">Enter Your Name<br>And ID</h1>
        
        <form action="slide2.html" method="GET" target="_blank">
            <div class="input-group">
                <span class="icon"><i class="fas fa-user"></i> Name :</span>
                <input type="text" id="name" required>
            </div>

            <div class="input-group">
                <span class="icon"><i class="fas fa-id-card"></i> ID :</span>
                <input type="text" id="id" required>
            </div>

            <button type="submit" class="login-button">
                <i class="fas fa-user-lock"></i> Login
            </button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
