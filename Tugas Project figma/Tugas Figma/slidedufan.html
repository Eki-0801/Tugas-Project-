<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Dufan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="slidedufan.css">
</head>
<body>
    <div class="main-container question-page review-page">
        
        <a href="slide8.html" class="back-button" onclick="goBack()">
            <i class="fas fa-chevron-left"></i>
        </a>

        <div class="content-wrapper review-content">
            <div class="image-section">
                <div class="rounded-image-container">
                    <img src="1.Turangga-rangga-di-Dufan.jpg" alt="Dunia Fantasi" class="review-image"> 
                </div>
                <p class="location-name">Dufan</p>
            </div>

            <div class="review-section">
                <h1 class="title review-title">Your Review</h1>
                
                <form id="reviewFormDufan">
                    <textarea 
                        id="reviewAnswerDufan" 
                        class="answer-box review-box" 
                        rows="8" 
                        placeholder="Tulis ulasan Anda tentang Dufan di sini..." 
                        required>
                    </textarea>

                    <a href="slideakhir.html" target="_blank" type="submit" class="action-button next-button-style">
                        Next
                    </a>
                </form>
            </div>
        </div>
    </div>
    <script src="review_dufan_script.js"></script>
</body>
</html>
